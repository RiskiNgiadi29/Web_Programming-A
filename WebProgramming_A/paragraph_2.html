<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Paragraph 2</title>
    <link rel="stylesheet" href"="style.css" />
  </head>
  <body>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam quia iure
      sed atque nulla aliquid dicta qui eum eius, error quaerat odio doloribus
      quidem fuga. Ratione, laborum id! Quam, quibusdam!
    </p>
    <!-- Paragraph dengan atribut align dan property left-->
    <p  class"tengah"
      Paragraph 1 dengan Nilai property : Left/Default: Lorem ipsum dolor, sit
      amet consectetur adipisicing elit. Distinctio obcaecati deleniti laborum
      ratione. Amet reiciendis labore adipisci quia sapiente, architecto
      distinctio cumque optio obcaecati, culpa molestiae voluptas nisi
      asperiores aliquid.
    </p>
    <!-- Paragraph dengan atribut align dan property center-->
    <p class"kanan"
      Paragraph 2 dengan Nilai Property : center : Lorem ipsum dolor sit amet
      consectetur adipisicing elit. Adipisci, pariatur deserunt aspernatur
      quisquam unde ullam suscipit nostrum esse maiores facilis rerum vitae ab
      ratione aut consectetur voluptates dolores est ipsam.
    </p>
  </body>
</html>
